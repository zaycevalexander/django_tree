{% block context %}
    {% url 'user_profile' message_item.author.id as the_user_url %}
    {% load tz %}
    <div>
        <ul>
            <li>
                <strong class="list-group-item-heading"><a
                        href="{{ the_user_url }}">{{ message_item.author.username }}</a></strong>
                <small>{{ message_item.created_date|utc }}</small>
        </ul>
        <div>{{ message_item.message|safe }}</div>
    </div>
{% endblock %}
